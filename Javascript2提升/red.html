<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>red</title>
</head>
<body style="height: 100px; background-color: red;">
    <button onclick="func1()">跳转到黄页面</button>

    <button onclick="func2()">上一页</button>
    <button onclick="func3()">下一页</button>

    <script>
        function func1() {
            window.location.assign("yellow.html")
        }
        function func2() {
            window.history.back()
        }
        function func3() {
            window.history.forward()
        }
    </script>
</body>
</html>
